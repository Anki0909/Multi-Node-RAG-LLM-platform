apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  namespace: rag-platform
spec:
  replicas: 1
  restartPolicy: Always
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
    spec:
      nodeSelector:
        rag-role: edge
      containers:
      - name: rag-api
        image: rag-api:v0.5-arm64
        imagePullPolicy: Never
        command:
        - uvicorn
        - api.main:app
        args:
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data
          mountPath: /data
        env:
        - name: RAG_BACKEND_URL
          value: http://rag-inference
        - name: MODEL_PATH
          value: /data/llm-models/model.gguf
        - name: HF_MODEL_PATH
          value: /data/hf-models/gte-small
        - name: PDF_BASE_PATH
          value: /data/pdfs
        - name: HF_HOME
          value: /data/hf-models
        - name: TRANSFORMERS_CACHE
          value: /data/hf-models
        - name: SENTENCE_TRANSFORMERS_HOME
          value: /data/hf-models
        - name: TRANSFORMERS_OFFLINE
          value: "1"
        - name: HF_HUB_OFFLINE
          value: "1"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      volumes:
      - name: data
        hostPath:
          path: /mnt/data
          type: Directory